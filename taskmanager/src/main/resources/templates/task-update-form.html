<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/task-form.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/error-fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/fragments/header-fragment.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />
  </head>
  <body>
    <header th:replace="~{fragments/header-fragment :: main-header}"></header>
    <main>
      <section>
        <header>
          <h1>Atualizar Tarefa</h1>
        </header>

        <!-- Mensagens de erro -->
        <section
          th:replace="~{fragments/error-fragment:: error-fragment(${errorMessages})}"
        ></section>

        <!-- Formulário -->
        <form
          th:action="@{/tasks/update-form/save/{taskId}(taskId=${taskId})}"
          th:object="${taskForm}"
          method="post"
        >
          <div>
            <label for="title">Título:</label>
            <input type="text" id="title" th:field="*{title}" />
          </div>

          <div>
            <label for="description">Descrição:</label>
            <textarea id="description" th:field="*{description}"></textarea>
          </div>

          <div>
            <label for="createdAt">Data de Criação:</label>
            <input
              type="datetime-local"
              id="createdAt"
              th:field="*{createdAt}"
            />
          </div>

          <div>
            <label for="finishedAt">Data de Término:</label>
            <input
              type="datetime-local"
              id="finishedAt"
              th:field="*{finishedAt}"
            />
          </div>

          <div>
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
              <option
                th:each="status : ${statusList}"
                th:value="${status}"
                th:text="${status}"
              ></option>
            </select>
          </div>

          <div>
            <button type="submit">Atualizar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
