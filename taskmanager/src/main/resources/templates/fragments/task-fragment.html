<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <div th:object="${task}">
      <h4 th:text="*{title}"></h4>
      <p th:text="*{description}"></p>
      <p th:text="*{status}"></p>
      <p th:text="*{createdAt}"></p>
      <p th:text="*{fineshedAt}"></p>
    </div>
  </body>
</html>
