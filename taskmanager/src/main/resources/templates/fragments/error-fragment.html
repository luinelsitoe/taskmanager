<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:fragment="error-fragment(errorMessages)">
      <section
        th:if="${errorMessages}"
        class="error-messages"
        role="alert"
        aria-live="assertive"
      >
        <ul>
          <li th:each="msg : ${errorMessages}" th:text="${msg}"></li>
        </ul>
      </section>
    </div>
  </body>
</html>
