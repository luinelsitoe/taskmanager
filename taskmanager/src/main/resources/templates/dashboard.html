  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div
      th:replace="~{fragments/error-fragment:: error-fragment(${errorMessages})}"
    ></div>

      <p th:text="${user}"></p>
      <h2>Tarefas</h2>

      ></div>
    </div>
  </body>
</html>
